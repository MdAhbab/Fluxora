<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" role="img" aria-label="Modern building illustration placeholder"><defs><linearGradient id="g" x1="0" x2="1"><stop offset="0%" stop-color="#6a5af9"/><stop offset="100%" stop-color="#5a4af7"/></linearGradient></defs><rect width="800" height="500" fill="url(#g)"/><g fill="#fff" opacity="0.85"><rect x="80" y="120" width="120" height="260" rx="8"/><rect x="240" y="90" width="140" height="290" rx="8"/><rect x="410" y="140" width="150" height="240" rx="8"/><rect x="590" y="110" width="90" height="270" rx="8"/></g></svg>
    --primary-color: #6a5af9;
    --primary-hover-color: #5a4af7;
    --secondary-color: #f4f6f8;
    --dark-color: #1a202c;
    --light-color: #ffffff;
    --text-color: #4a5568;
    --border-color: #e2e8f0;
    --body-bg-color: #f7fafc;
    --card-bg-color: #ffffff;
    --footer-bg-color: #1a202c;
    --font-family: 'Poppins', sans-serif;
}

*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html { scroll-behavior: smooth; }

body {
    font-family: var(--font-family);
    background-color: var(--body-bg-color);
    color: var(--text-color);
    line-height: 1.6;
    font-size: 16px;
}

.container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }

/* Header & Navigation */
.main-header { background-color: var(--light-color); padding: 1rem 0; box-shadow: 0 2px 4px rgba(0,0,0,.05); position: sticky; top: 0; z-index: 1000; }
.main-nav { display: flex; justify-content: space-between; align-items: center; }
.logo { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); text-decoration: none; }
.nav-links { display: flex; align-items: center; list-style: none; gap: 2rem; }
.nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; transition: color .3s ease; }
.nav-links a:hover { color: var(--primary-color); }
.nav-buttons { display: flex; gap: 1rem; }

/* Buttons */
.btn { padding: .75rem 1.5rem; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 1rem; transition: all .3s ease; text-decoration: none; display: inline-block; text-align: center; }
.btn-primary { background-color: var(--primary-color); color: var(--light-color); }
.btn-primary:hover { background-color: var(--primary-hover-color); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(106,90,249,.4); }
.btn-secondary { background-color: var(--secondary-color); color: var(--dark-color); border: 1px solid var(--border-color); }
.btn-secondary:hover { background-color: #e2e8f0; }
.btn-large { font-size: 1.1rem; padding: 1rem 2rem; }

/* Hero */
.hero { padding: 6rem 0; background-color: var(--light-color); }
.hero-container { display: flex; align-items: center; gap: 4rem; }
.hero-content { flex: 1; text-align: left; }
.hero h1 { font-size: 3.2rem; font-weight: 700; color: var(--dark-color); margin-bottom: 1rem; line-height: 1.2; }
.hero .subtitle { font-size: 1.2rem; max-width: 700px; margin-bottom: 2.2rem; color: var(--text-color); }
.hero-image-container { flex: 1; }
.hero-image { width: 100%; height: auto; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,.1); }

/* Features */
.features-section { padding: 6rem 0; text-align: center; }
.section-title { font-size: 2.2rem; color: var(--dark-color); margin-bottom: 1rem; }
.section-subtitle { font-size: 1.1rem; color: var(--text-color); max-width: 600px; margin: 0 auto 3rem; }
.features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; text-align: left; }
.feature-card { background-color: var(--card-bg-color); padding: 2.2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,.05); transition: transform .3s ease, box-shadow .3s ease; }
.feature-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,.07); }

/* Animations */
.fade-in-section { opacity: 0; transform: translateY(40px); transition: opacity .8s cubic-bezier(.645,.045,.355,1), transform .8s cubic-bezier(.645,.045,.355,1); transition-delay: .2s; }
.fade-in-section.is-visible { opacity: 1; transform: translateY(0); }

/* Footer */
.main-footer-container { background-color: var(--footer-bg-color); color: #a0aec0; padding: 4rem 0 2rem; }
.footer-content { display: flex; justify-content: space-between; gap: 2rem; margin-bottom: 3rem; flex-wrap: wrap; }
.footer-about, .footer-links, .footer-contact { flex: 1; min-width: 220px; }
.footer-logo { color: var(--light-color); margin-bottom: 1rem; display: inline-block; }
.footer-links h4, .footer-contact h4 { color: var(--light-color); font-size: 1.1rem; margin-bottom: 1rem; }
.footer-links ul { list-style: none; }
.footer-links li { margin-bottom: .5rem; }
.footer-links a { color: #a0aec0; text-decoration: none; transition: color .3s ease; }
.footer-links a:hover { color: var(--light-color); }
.footer-bottom { border-top: 1px solid #2d3748; padding-top: 2rem; text-align: center; font-size: .9rem; }

/* Responsive */
@media (max-width: 992px) { .hero-container { flex-direction: column; text-align: center; } .hero-content { text-align: center; } }
@media (max-width: 768px) { .nav-links { display: none; } .hero h1 { font-size: 2.4rem; } .hero .subtitle { font-size: 1.05rem; } .footer-content { flex-direction: column; text-align: center; } }
@media (max-width: 480px) { .hero h1 { font-size: 2rem; } .nav-buttons { gap: .5rem; } .btn { padding: .6rem 1rem; font-size: .9rem; } .feature-card { padding: 1.5rem; } }

