{% extends 'base.html' %}
{% block title %}Sign up Â· Fluxora{% endblock %}
{% block content %}
<section class="auth">
  <div class="card auth-card">
    <h1>Create account</h1>
    {% if messages %}
      <div class="flash">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="field"><label for="name">Name</label><input id="name" type="text" name="name" required /></div>
      <div class="field"><label for="email">Email</label><input id="email" type="email" name="email" required /></div>
      <div class="field"><label for="pw1">Password</label><input id="pw1" type="password" name="password1" required /></div>
      <div class="field"><label for="pw2">Confirm password</label><input id="pw2" type="password" name="password2" required /></div>
      <button class="btn primary" type="submit">Create account</button>
    </form>
    <p class="muted">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</section>
{% endblock %}
